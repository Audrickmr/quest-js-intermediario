<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/styles.css">

    <title>Quest HTML/CSS/JS-INTERMEDIÁRIO</title>
</head>

<body>
    <main class="section">
        <div class="text-information">
            <h1>
                Ficou com dúvida? <br>
                nos mande uma mensagem!
            </h1>

            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </div>

        <section class="form">
            <form class="container-inputs">
                <input type="text" name="name" id="name" placeholder="Nome completo *">
                <p class="campo-obrigatorio">campo obrigatório</p>

                <input type="email" name="email" id="email" placeholder="Email *">
                <p class="campo-obrigatorio">campo obrigatório</p>

                <input type="tel" name="telefone" id="telefone" placeholder="Telefone *">
                <p class="campo-obrigatorio">campo obrigatório</p>

                <textarea name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
                <p class="campo-obrigatorio">campo obrigatório</p>

                <span>*campos obrigatórios</span>

                <input type="submit" id="btn-enviar" value="Enviar">
            </form>
        </section>
    </main>

    <script src="./src/JS/index.js"></script>
</body>

</html>
